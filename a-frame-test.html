<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
</head>
<body>
  <a-scene> 
    <a-entity id="snow" particle-system="preset: snow; color: #24CAFF; particleCount: 500"></a-entity>

    <a-entity id="sphere" geometry="primitive: sphere"
              material="color: #EFEFEF; shader: flat; src: moon.jpeg"
              position="0 0.15 -5"
              light="type: point; intensity: 5"
              animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

    <a-text value="Hello! My moon fell into the water ;-;" position="0 2 -3" color="#000"></a-text>
    <a-entity id="ocean" ocean="density: 18; width: 50; depth: 50; speed: 6"
              material="color: #fa8fb1; opacity: 0.75; roughness: 1"
              rotation="-90 0 0"></a-entity>
    
    <a-sky color="#ffe4ec"></a-sky>
    <a-simple-sun-sky sun-position="1 0.4 0";></a-simple-sun-sky>
    
    <a-entity id="light" light="type: ambient; color: #888"></a-entity>
  </a-scene>
</body>
</html>
